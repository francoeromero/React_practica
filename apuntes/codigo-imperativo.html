<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
        background : #09f;
        color: #fff;
        border: none;
        padding: 4px 8px;
        font-size: 18px;
        cursor: pointer;
        }
        body{
            background: #222;
        }
    </style>
</head>
<body>
    <button data-id="123">Me gusta</button>
    <script>
        // selecciono el elemento de HTML boton 
        const button = document.querySelector('button');
        // creo la funcion para el evento
        const miFuncion = function() {
            // recupero el id del elemento button
            const id = button.getAttribute('data-id');
            // condicional
            // classList, accedes a la lista de clases del DOM
            // contains(), es un metodo q se usa para verificar si la clase esta presente
            // (), aca va el parametro del constains que lo llamamos 'liked'
            // representa un estado particular del boton, esto dara true o false
            if(button.classList.contains('liked')){
                // si es true, eliminamos 'liked'
                button.classList.remove('liked');
                // el contenido del texto(innerText) sera 'Me gusta'
                button.innerText = 'Me gusta';
            }
            else{
                // agregamos el 'liked' para que cuando le vuelve a dar click
                // va a dar true, entonces se va para la otra instruccion
                button.classList.add('liked');
                // cambiamos el texto 
                button.innerText = 'Quitar me gusta';
            }
        };
        // por ultimo
        // genero el evento en la variable button, y los parametros 'click' es el nombre del evento
        // y el segundo parametro va la funcion del evento
        button.addEventListener('click', miFuncion);
    </script>
</body>
</html>
